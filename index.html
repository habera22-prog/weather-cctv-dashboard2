<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CCTV 12권역 모니터링</title>

<style>
:root{
  --bg:#0b0b0c;
  --panel:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.12);
  --text:#fff;
  --muted:rgba(255,255,255,.6);
  --headerH:64px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  overflow:hidden; /* ✅ 관제센터 */
}

/* ===== HEADER ===== */
header{
  height:var(--headerH);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  border-bottom:1px solid var(--border);
  background:rgba(11,11,12,.9);
}
.title{font-weight:800;font-size:15px}
.sub{font-size:12px;color:var(--muted)}

/* ===== LAYOUT ===== */
.main{
  height:calc(100vh - var(--headerH));
  display:grid;
  grid-template-columns: 320px 1fr;
}

/* ===== LEFT LIST ===== */
.left{
  border-right:1px solid var(--border);
  overflow:auto;               /* ✅ 좌측만 스크롤 */
  background:rgba(255,255,255,.03);
}
.item{
  padding:12px 14px;
  border-bottom:1px solid rgba(255,255,255,.06);
  cursor:pointer;
}
.item:hover{background:rgba(255,255,255,.06)}
.item.active{background:rgba(140,191,159,.25)}
.region{font-weight:700;font-size:13px}
.note{font-size:11px;color:var(--muted)}

/* ===== RIGHT VIEWER ===== */
.right{
  position:relative;
  height:100%;
  background:#000;
}
.viewer-head{
  height:44px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 12px;
  border-bottom:1px solid var(--border);
  background:rgba(0,0,0,.55);
  font-size:13px;
}
iframe{
  width:100%;
  height:calc(100% - 44px); /* ✅ 헤더 제외 */
  border:0;
  background:#000;
}
.btn{
  font-size:12px;
  padding:6px 10px;
  border-radius:8px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.08);
  color:#fff;
  text-decoration:none;
}
.btn:hover{background:rgba(255,255,255,.15)}
</style>
</head>

<body>

<header>
  <div class="title">CCTV 12권역 모니터링</div>
  <div class="sub" id="status">로딩 중…</div>
</header>

<div class="main">
  <div class="left" id="list"></div>

  <div class="right">
    <div class="viewer-head">
      <div id="viewerTitle">지역을 선택하세요</div>
      <a id="openBtn" class="btn" target="_blank" style="display:none">새창</a>
    </div>
    <iframe id="viewer" src="about:blank"></iframe>
  </div>
</div>

<script>
const CSV_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vTZZaK8GDz_FZsefh-XoCkPmQhKOugjSRNioC5M8fAUH87iiyQV8KK28wCVN4_dbWJukM-Rbwkkbz_G/pub?gid=1422576665&single=true&output=csv";

const listEl = document.getElementById("list");
const viewer = document.getElementById("viewer");
const viewerTitle = document.getElementById("viewerTitle");
const openBtn = document.getElementById("openBtn");
const status = document.getElementById("status");

function parseCsv(t){
  return t.trim().split("\n").map(r=>{
    const out=[];let c="",q=false;
    for(let i=0;i<r.length;i++){
      if(r[i]==='"')q=!q;
      else if(r[i]===","&&!q){out.push(c);c="";continue}
      c+=r[i];
    }
    out.push(c);return out;
  });
}

function clean(s){return String(s||"").replace(/(^"|"$)/g,"").trim()}

async function load(){
  const res = await fetch(CSV_URL,{cache:"no-store"});
  const text = await res.text();
  const rows = parseCsv(text);
  const h = rows[0].map(x=>clean(x).toLowerCase());
  const iRegion = h.indexOf("region")>-1?h.indexOf("region"):0;
  const iUrl = h.findIndex(x=>x.includes("url")||x.includes("링크"));
  const iNote = h.findIndex(x=>x.includes("note")||x.includes("비고"));

  const data = rows.slice(1).map(r=>({
    region: clean(r[iRegion]),
    url: clean(r[iUrl]),
    note: clean(r[iNote])
  })).filter(x=>x.region && x.url);

  listEl.innerHTML="";
  data.forEach((d,i)=>{
    const div=document.createElement("div");
    div.className="item";
    div.innerHTML=`
      <div class="region">${d.region}</div>
      <div class="note">${d.note||""}</div>
    `;
    div.onclick=()=>{
      document.querySelectorAll(".item").forEach(x=>x.classList.remove("active"));
      div.classList.add("active");
      viewer.src=d.url;
      viewerTitle.textContent=d.region;
      openBtn.href=d.url;
      openBtn.style.display="inline-block";
    };
    listEl.appendChild(div);
  });

  status.textContent=`총 ${data.length}개 · ${new Date().toLocaleTimeString()}`;
}

load();
</script>
</body>
</html>
