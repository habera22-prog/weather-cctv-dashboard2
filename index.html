<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>CCTV 12권역 모니터링</title>

<style>
:root{
  --bg:#0b0b0c;
  --panel:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.12);
  --text:#fff;
  --muted:rgba(255,255,255,.65);
  --accent:#8cbf9f;
  --headerH:60px;
}

*{ box-sizing:border-box; }
html,body{ height:100%; margin:0; }

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
}

/* ================= HEADER ================= */
header{
  height:var(--headerH);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  background:rgba(0,0,0,.85);
  border-bottom:1px solid var(--border);
}
header b{ font-size:15px; }
header span{ font-size:12px; color:var(--muted); }

/* ================= LAYOUT ================= */
.main{
  height:calc(100vh - var(--headerH));
  display:grid;
  grid-template-columns:260px 1fr;
}

/* ================= LEFT ================= */
.left{
  overflow:auto;
  border-right:1px solid var(--border);
  background:rgba(255,255,255,.03);
}

.item{
  padding:10px 12px;
  border-bottom:1px solid rgba(255,255,255,.06);
  cursor:pointer;
}
.item small{
  display:block;
  font-size:11px;
  color:var(--muted);
}
.item.active{
  background:rgba(140,191,159,.18);
  box-shadow: inset 4px 0 0 var(--accent);
}

/* ================= RIGHT ================= */
.right{
  position:relative;
  background:
    radial-gradient(800px 400px at 40% 20%, rgba(255,255,255,.08), transparent 60%),
    radial-gradient(900px 500px at 70% 70%, rgba(140,191,159,.10), transparent 60%),
    #000;
}

.viewer-head{
  height:44px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 14px;
  border-bottom:1px solid var(--border);
  background:rgba(0,0,0,.6);
  font-size:13px;
}

.stage{
  height:calc(100% - 44px);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:14px;
}

.player{
  width:min(1200px,100%);
  background:rgba(255,255,255,.06);
  border:1px solid var(--border);
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 20px 60px rgba(0,0,0,.5);
}

.ratio{
  position:relative;
  width:100%;
  padding-top:56.25%;
  background:#000;
}
.ratio iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
  background:#000;
}

.player-foot{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  padding:12px;
  font-size:12px;
  color:var(--muted);
}

.btn{
  padding:6px 10px;
  border-radius:10px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.08);
  color:#fff;
  cursor:pointer;
  font-size:12px;
  text-decoration:none;
}
.btn:hover{ background:rgba(255,255,255,.14); }
</style>
</head>

<body>

<header>
  <b>CCTV 12권역 모니터링</b>
  <span id="status">로딩 중…</span>
</header>

<div class="main">
  <div class="left" id="list"></div>

  <div class="right">
    <div class="viewer-head">
      <span id="viewerTitle">좌측에서 CCTV 선택</span>
      <div>
        <a id="openBtn" class="btn" target="_blank" style="display:none">새창 재생</a>
        <button id="copyBtn" class="btn" style="display:none">URL 복사</button>
      </div>
    </div>

    <div class="stage">
      <div class="player">
        <div class="ratio">
          <iframe id="viewer" src="about:blank"></iframe>
        </div>
        <div class="player-foot">
          <span>※ iframe 차단 시 새창 재생 권장</span>
          <span>KBS · 경찰청 · 지자체 CCTV</span>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const CSV_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vTZZaK8GDz_FZsefh-XoCkPmQhKOugjSRNioC5M8fAUH87iiyQV8KK28wCVN4_dbWJukM-Rbwkkbz_G/pub?gid=1422576665&single=true&output=csv";

const list = document.getElementById("list");
const viewer = document.getElementById("viewer");
const viewerTitle = document.getElementById("viewerTitle");
const openBtn = document.getElementById("openBtn");
const copyBtn = document.getElementById("copyBtn");
const status = document.getElementById("status");

function parseCSV(t){
  return t.trim().split("\n").map(r=>r.split(","));
}

async function load(){
  const res = await fetch(CSV_URL,{cache:"no-store"});
  const text = await res.text();
  const rows = parseCSV(text);
  const data = rows.slice(1).map(r=>({
    region:r[0],
    url:r[1],
    note:r[2]||""
  })).filter(d=>d.region && d.url);

  list.innerHTML="";
  data.forEach((d,i)=>{
    const div=document.createElement("div");
    div.className="item";
    div.innerHTML=`<b>${d.region}</b><small>${d.note}</small>`;
    div.onclick=()=>{
      document.querySelectorAll(".item").forEach(x=>x.classList.remove("active"));
      div.classList.add("active");

      viewer.src=d.url;
      viewerTitle.textContent=d.region;
      openBtn.href=d.url;
      openBtn.style.display="inline-block";
      copyBtn.style.display="inline-block";
    };
    list.appendChild(div);
  });

  status.textContent=`총 ${data.length}개 · ${new Date().toLocaleTimeString("ko-KR")}`;
}

copyBtn.onclick=async()=>{
  await navigator.clipboard.writeText(openBtn.href);
  status.textContent="URL 복사 완료";
};

load();
</script>
</body>
</html>
